
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Yo!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body class="text-center">
    <form class="form-signin" action="{{ url_for('com.login') }}" method="POST">
      <img class="mb-4" src="{{ url_for('static', filename='snowlogo_g.gif') }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      {{ form.csrf_token }}

      <input type="text" id="inputPassword" name="userId" class="form-control {% if form.errors['userId'] %}border-danger{% endif %}" placeholder="user name" required>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="pb-2">
        <ul class="list-group">
        {% for category, message in messages %}
          <li class="{{ category }}">
            {{ message }}</li>
        {% endfor %}
        </ul>
      </div>
      {% endif %}
      {% endwith %}
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Yo!</p>
    </form>
  </body>
</html>
