{% extends "layout.html" %}

{% set active_page = "home" %}
{% block body %}

<h1>Index infomation</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="pb-2">
  <ul class="list-group">
  {% for category, message in messages %}
    <li class="{{ category }}">
      {{ message }}</li>
  {% endfor %}
  </ul>
</div>
{% endif %}
{% endwith %}

{% endblock %}
