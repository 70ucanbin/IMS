{% extends "layout.html" %}
{% set active_page = "clientWork" %}

{% block body %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">稼働詳細</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button class="btn btn-sm btn-outline-secondary mr-2"><span data-feather="headphones"></span> 休み</button>
    <button class="btn btn-sm btn-outline-secondary mr-2"><span data-feather="delete"></span> 削除</button>
  </div>
</div>

<form action="{{ url_for('clientWork.clinent_work_save', month=cont.month, day=cont.day) }}" method="POST">
    <div class="form-row">
      <div class="form-group col-md-6">
    {{ cont.formData.csrf_token }}
    {{ cont.formData.orderCd.label }} {{ cont.formData.orderCd(class_="custom-select d-block w-100") }}
      </div>
    </div>
  <button type="submit" class="btn btn-primary mr-2"> 確 定 </button>
  <button type="button" class="btn btn-secondary ml-2" onclick="history.back()"> 取 消 </button>
</form>
{% endblock %}
